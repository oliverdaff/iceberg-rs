[package]
name = "iceberg-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
anyhow = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
regex = "1.5.5"
lazy_static = "1.4.0"
